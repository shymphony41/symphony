<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stilo.css">
    <title>psicoterapia</title>
<style>
body {
    height: 160vh;
    color: #f0f0f0;
}

/* Estilo para el contenedor del video de fondo */
.video-fondo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1; /* Envía el contenedor al fondo */
  }
  
  /* Estilo para el video */
  .video-fondo video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ajusta el video sin distorsionarse */
  }

header {
    background: linear-gradient(520deg, #98c0ef, #000000, #0000008a);
    color: #fff;
    padding: 20px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

nav .logo {
    font-size: 1.5em;
    font-weight: 600;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    padding: 10px 15px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #000000;
    border-radius: 4px;
}

@keyframes cambioDeColor {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

h2 {
    font-weight: 600;
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #e7f2ff;
    text-shadow: 0px 0px 10px #98c0ef;
    position: relative;
    font-family: Arial Black;
}

h2::after {
    content: '';
    width: 500px;
    height: 3px;
    background-color: #98c0ef;
    position: absolute;
    bottom: -10px;
    left: 0;
}

p {
    font-size: 1.2em;
    margin-bottom: 30px;
    padding: 80px;
    line-height: 1.6;
    color: #ffffff;
}

.video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    max-width: 100%;
    background-color: #000;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

main {
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.autoShow{
    animation: autoShowAnimation both;
    animation-timeline: view(70% 5%);

}

@keyframes autoShowAnimation{
    from{
        opacity: 0;
        transform: translateY(200px) scale(0.3);
    }to{
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@media only screen and (max-width: 600px) {
  video {
    width: 100%; /* El video ocupará el 100% del ancho en pantallas pequeñas */
    height: auto;
  }

 h2::after {
    width: 280px;
  }
  
}


</style>
</head>
<body>

        <!-- Contenedor del video de fondo -->
        <div class="video-fondo">
            <video autoplay muted loop playsinline>
                <source src="img/Estrellas.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>

    <header>
        <nav>
            <div class="logo">Mente en armonia</div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="soluciones.html">Regresar</a></li>
            </ul>
        </nav>
    </header>
            
            <section id="informacion" class="info-section">
                <div class="content">
                    <h2>Video de la psicoterapia</h2>
                    <p>La psicoterapia es un tratamiento donde un terapeuta ayuda a mejorar la salud mental usando tecnicas cientificas. hay varios enfoques, como la terapia cognitivo-conductal, y puede ser individual, en pareja, o en grupo.</p>
                </div>
            </section>


    <!-- Código de inserción del video de YouTube -->
    
    <main>
        <div class="autoShow">
        <div class="video-wrapper">
      <center><iframe width=100% height=auto src="https://www.youtube.com/embed/F-0JpVOEWfM?si=eV2Mh7MSXsFMlKsP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></center>
    </div>
</div>
   </main>

</body>
</html>
