<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Salud Mental</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap'>
  <link rel="stylesheet" href="styledepre.css">
</head>
<body>

  <header>
    <nav>
        <div class="logo">Mente en armonía</div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="encuestasemocionales.html">Regresar</a></li>
        </ul>
    </nav>
</header>

  <div class="card">
    <div class="card-header">
      <h3>Encuesta Depresión y Estado de Ánimo</h3>
    </div>
    <div class="card-content">
      <h2>¡Gracias por participar en nuestra encuesta!</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="gender">Género:</label>
          <select id="gender" name="gender" required>
            <option value="">Seleccione</option>
            <option value="female">Femenino</option>
            <option value="male">Masculino</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q1">1. ¿Con qué frecuencia has experimentado sentimientos de tristeza o desesperanza en las últimas dos semanas?</label>
          <select id="q1" name="q1" required>
            <option value="nunca">Nunca</option>
            <option value="rara_vez">Rara vez</option>
            <option value="a_veces">A veces</option>
            <option value="frecuentemente">Frecuentemente</option>
            <option value="siempre">Siempre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q2">2. ¿Qué tan a menudo has sentido falta de interés o placer en hacer cosas que antes disfrutabas?</label>
          <select id="q2" name="q2" required>
            <option value="nunca">Nunca</option>
            <option value="rara_vez">Rara vez</option>
            <option value="a_veces">A veces</option>
            <option value="frecuentemente">Frecuentemente</option>
            <option value="siempre">Siempre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q3">3. ¿Has tenido dificultades para concentrarte o tomar decisiones en las últimas semanas?</label>
          <select id="q3" name="q3" required>
            <option value="nunca">Nunca</option>
            <option value="rara_vez">Rara vez</option>
            <option value="a_veces">A veces</option>
            <option value="frecuentemente">Frecuentemente</option>
            <option value="siempre">Siempre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q4">4. ¿Con qué frecuencia te has sentido cansado/a o con falta de energía sin razón aparente?</label>
          <select id="q4" name="q4" required>
            <option value="nunca">Nunca</option>
            <option value="rara_vez">Rara vez</option>
            <option value="a_veces">A veces</option>
            <option value="frecuentemente">Frecuentemente</option>
            <option value="siempre">Siempre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q5">5. ¿Qué estrategias has intentado para mejorar tu estado de ánimo o combatir la depresión?</label>
          <textarea id="q5" name="q5" rows="4" placeholder="Escribe aquí tu respuesta..." required></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
