<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Tu Opinión</title>
    
    <style>
        /* Asegura que html y body ocupen toda la ventana */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            position: relative;
            z-index: 1;
            overflow-y: auto; /* Permite desplazamiento vertical */
        }
        
        header {
            background: linear-gradient(520deg, #1a1733, #000000, #1a1733);
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #000000;
            border-radius: 4px;
        }

        /* Configuración del contenedor de partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Para que quede detrás del contenido principal */
            background-color: #1a1733;
        }

        /* Centrado del iframe */
        .iframe-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        iframe {
            border: none;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">Mente en armonía</div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="encuestasemocionales.html">Regresar</a></li>
            </ul>
        </nav>
    </header>

    <div id="particles-js"></div>

    <!-- Contenedor que centra el iframe -->
    <div class="iframe-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeA8RBujjfNuVm5HojztscQXOS1w6U8IvRC7SLTfl-pndHcAQ/viewform?embedded=true" width="640" height="1735" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 500, /* Número ajustado para menos partículas */
                    "density": {
                        "enable": true,
                        "value_area": 1000 /* Espacio más amplio para distribuir partículas */
                    }
                },
                "color": {
                    "value": "#98c0ef" /* Color blanco para efecto sutil */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0.8, /* Velocidad de cambio de opacidad */
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2, /* Velocidad del cambio de tamaño */
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false /* Desactiva líneas entre partículas */
                },
                "move": {
                    "enable": true,
                    "speed": 0.5, /* Velocidad suave para un movimiento sutil */
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
