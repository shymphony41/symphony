<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Tu Opinión</title>
    
    <style>
        /* Asegura que html y body ocupen toda la ventana */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            position: relative;
            z-index: 1;
            overflow-y: auto; /* Permite desplazamiento vertical */
        }
        
        /* Contenedor de la encuesta */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
            margin: 20px auto;
            z-index: 2; /* Para asegurarse que el contenido esté sobre el fondo de partículas */
        }


        /* Estilo del título */
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        /* Estilos de campos y botón */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #6ba4e4;
            box-shadow: 0 0 10px rgba(107, 164, 228, 0.5);
            outline: none;
        }

        input[type="radio"] {
            margin-right: 8px;
            accent-color: #007bff;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6ba4e4, #8dc6ff);
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #8dc6ff, #6ba4e4);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        /* Configuración del contenedor de partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Para que quede detrás del contenido principal */
            background-color: #282c34;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h2>Gracias por visitarnos</h2>
        <form id="surveyForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="user_email" required>
            </div>
            <div class="form-group">
                <label>1. ¿Cómo calificarías nuestro servicio?</label>
                <label><input type="radio" name="servicio" value="excelente"> Excelente</label>
                <label><input type="radio" name="servicio" value="bueno"> Bueno</label>
                <label><input type="radio" name="servicio" value="regular"> Regular</label>
                <label><input type="radio" name="servicio" value="malo"> Malo</label>
            </div>
            <div class="form-group">
                <label>2. ¿Con qué frecuencia utilizas nuestros servicios?</label>
                <label><input type="radio" name="frecuencia" value="diario"> Diario</label>
                <label><input type="radio" name="frecuencia" value="semanal"> Semanal</label>
                <label><input type="radio" name="frecuencia" value="mensual"> Mensual</label>
                <label><input type="radio" name="frecuencia" value="ocasional"> Ocasional</label>
            </div>
            <div class="form-group">
                <label for="mejorar">3. ¿Qué podemos mejorar?</label>
                <textarea id="mejorar" name="mejorar" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>4. ¿Recomendarías nuestro servicio a otros?</label>
                <label><input type="radio" name="recomendacion" value="si"> Sí</label>
                <label><input type="radio" name="recomendacion" value="no"> No</label>
            </div>
            <div class="form-group">
                <label for="comentarios">5. Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>        
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 500, /* Número ajustado para menos partículas */
                    "density": {
                        "enable": true,
                        "value_area": 1000 /* Espacio más amplio para distribuir partículas */
                    }
                },
                "color": {
                    "value": "#98c0ef" /* Color blanco para efecto sutil */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0.8, /* Velocidad de cambio de opacidad */
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2, /* Velocidad del cambio de tamaño */
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false /* Desactiva líneas entre partículas */
                },
                "move": {
                    "enable": true,
                    "speed": 0.5, /* Velocidad suave para un movimiento sutil */
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
