<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente en armonia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleacerca.css">
    <script src="acerca.js" defer></script>
    <style>
      /* Reiniciar márgenes y paddings predeterminados */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      /* Asegurar que el header esté pegado al tope */
      header {
        background: linear-gradient(520deg, #1f0b7800, #8505cf00, #5724ce00);
        color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgb(0, 0, 0);
        position: relative; /* Fijo en la parte superior */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000; /* Para que siempre esté encima del contenido */
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        margin: auto;
        padding: 0 20px;
        box-sizing: border-box;
      }

      nav .logo {
        font-size: 1.5em;
        font-weight: 600;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        padding: 10px 15px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #000000;
        border-radius: 4px;
      }

      /* Agregar un poco de margen superior al contenido para evitar que esté tapado por el header */
      #cards {
        padding: 100px 20px; /* Espacio para compensar el header fijo */
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .card {
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Mente en armonía</div>
        <ul>
          <li><a href="index.html">Inicio</a></li>
        </ul>
      </nav>
    </header>

    <div id="cards">
      <div class="card">
        <div class="card-content">
          <i class="fa-brands fa-instagram"></i>
          <h2>Instagram</h2>
          <p>Followers: <span>33M</span></p>
          <a href="https://www.instagram.com/shymphony1?igsh=MXdhOWt0eDBkY21tMg==">
            <i class="fa-solid fa-link"></i>
            <span>SIGUEME</span>
          </a>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <i class="fa-brands fa-github"></i>
          <h2>GitHub</h2>
          <p>Followers: <span>330</span></p>
          <a href="https://github.com/shymphony41">
            <i class="fa-solid fa-link"></i>
            <span>SIGUEME</span>
          </a>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <i class="fa-brands fa-google"></i>
          <h2>Correo</h2>
          <p>Followers: <span>550</span></p>
          <a href="#">
            <i class="fa-solid fa-link"></i>
            <span>Escríbenos</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
