<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de bienestar emocional</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap'>
  <link rel="stylesheet" href="stylebienestar.css">
</head>
<body>

  <header>
    <nav>
        <div class="logo">Mente en armonía</div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="encuestasemocionales.html">Regresar</a></li>
        </ul>
    </nav>
</header>

  <div class="card">
    <div class="card-header">
      <h3>Encuesta Bienestar Emocional</h3>
    </div>
    <div class="card-content">
      <h2>¡Gracias por participar en nuestra encuesta!</h2>
      <form id="survey-form">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="gender">Género:</label>
          <select id="gender" name="gender" required>
            <option value="">Seleccione</option>
            <option value="female">Femenino</option>
            <option value="male">Masculino</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q1">1. ¿Cómo describirías tu estado emocional en las últimas dos semanas?</label>
          <select id="q1" name="q1" required>
            <option value="muy_feliz">Muy feliz y satisfecho/a</option>
            <option value="feliz">Mayormente feliz con algunos momentos de estrés</option>
            <option value="neutral">Neutral, sin grandes altibajos</option>
            <option value="estresado">Estresado/a o ansioso/a la mayor parte del tiempo</option>
            <option value="triste">Muy triste o desanimado/a</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q2">2. ¿Has tenido dificultades para dormir (insomnio, despertar temprano, dormir en exceso) en el último mes?</label>
          <select id="q2" name="q2" required>
            <option value="nunca">Nunca</option>
            <option value="rara_vez">Rara vez</option>
            <option value="a_veces">A veces</option>
            <option value="frecuentemente">Frecuentemente</option>
            <option value="siempre">Siempre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q3">3. ¿Has tenido pensamientos sobre autolesiones o suicidio en algún momento en el último año?</label>
          <select id="q3" name="q3" required>
            <option value="nunca">Nunca</option>
            <option value="rara_vez">Rara vez</option>
            <option value="a_veces">A veces</option>
            <option value="frecuentemente">Frecuentemente</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q4">4. ¿Qué tan buena crees que es tu capacidad para manejar emociones difíciles (como tristeza, enojo, ansiedad)?</label>
          <select id="q4" name="q4" required>
            <option value="muy_mala">Muy mala</option>
            <option value="mala">Mala</option>
            <option value="neutral">Neutral</option>
            <option value="buena">Buena</option>
            <option value="muy_buena">Muy buena</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q5">5. Coméntanos tu problema:</label>
          <textarea id="q5" name="q5" rows="4" placeholder="Escribe aquí tu comentario..." required></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('survey-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Detener el envío del formulario

      // Obtener las respuestas del formulario
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const q1 = document.getElementById('q1').value;
      const q2 = document.getElementById('q2').value;
      const q3 = document.getElementById('q3').value;
      const q4 = document.getElementById('q4').value;
      const q5 = document.getElementById('q5').value;

      // Redirigir a la nueva página con los datos del formulario
      const resultPage = `resultado.html?name=${encodeURIComponent(name)}&age=${age}&gender=${gender}&q1=${q1}&q2=${q2}&q3=${q3}&q4=${q4}&q5=${encodeURIComponent(q5)}`;
      window.location.href = resultPage; // Redireccionar
    });
  </script>
</body>
</html>
