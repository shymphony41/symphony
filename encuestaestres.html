<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de estres y ansiedadl</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
  <link rel="stylesheet" href="styleestres.css">
</head>
<body>

  <header>
    <nav>
        <div class="logo">Mente en armonía</div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="encuestasemocionales.html">Regresar</a></li>
        </ul>
    </nav>
  </header>

  <div class="card">
    <div class="card-header">
      <h3>Encuesta Estrés y Ansiedad</h3>
    </div>
    <div class="card-content">
      <h2>¡Gracias por participar en nuestra encuesta!</h2>
      <form id="stressForm" action="#" method="post">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="gender">Género:</label>
          <select id="gender" name="gender" required>
            <option value="">Seleccione</option>
            <option value="female">Femenino</option>
            <option value="male">Masculino</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q1">1. ¿Con qué frecuencia experimentas estrés en tu vida diaria?</label>
          <select id="q1" name="q1" required>
            <option value="nunca">Nunca</option>
            <option value="rara_vez">Rara vez</option>
            <option value="a_veces">A veces</option>
            <option value="frecuentemente">Frecuentemente</option>
            <option value="siempre">Siempre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q2">2. ¿Cómo describirías tu nivel de ansiedad actualmente?</label>
          <select id="q2" name="q2" required>
            <option value="muy_baja">Muy baja</option>
            <option value="baja">Baja</option>
            <option value="neutral">Neutral</option>
            <option value="alta">Alta</option>
            <option value="muy_alta">Muy alta</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q3">3. ¿Con qué frecuencia sientes síntomas físicos relacionados con el estrés?</label>
          <select id="q3" name="q3" required>
            <option value="nunca">Nunca</option>
            <option value="rara_vez">Rara vez</option>
            <option value="a_veces">A veces</option>
            <option value="frecuentemente">Frecuentemente</option>
            <option value="siempre">Siempre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q4">4. ¿Con qué frecuencia sientes que tu ansiedad afecta tu vida diaria?</label>
          <select id="q4" name="q4" required>
            <option value="nunca">Nunca</option>
            <option value="rara_vez">Rara vez</option>
            <option value="a_veces">A veces</option>
            <option value="frecuentemente">Frecuentemente</option>
            <option value="siempre">Siempre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="q5">5. ¿Qué estrategias utilizas para manejar el estrés y la ansiedad? (Escribe aquí)</label>
          <textarea id="q5" name="q5" rows="4" placeholder="Escribe aquí tu respuesta..." required></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('stressForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar el envío del formulario por defecto

      // Obtener las respuestas del formulario
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const q1 = document.getElementById('q1').value;
      const q2 = document.getElementById('q2').value;
      const q3 = document.getElementById('q3').value;
      const q4 = document.getElementById('q4').value;
      const q5 = document.getElementById('q5').value;

      // Redirigir a la página de resultados con las respuestas en la URL
      const resultPage = `resultadoestres.html?name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}&gender=${encodeURIComponent(gender)}&q1=${encodeURIComponent(q1)}&q2=${encodeURIComponent(q2)}&q3=${encodeURIComponent(q3)}&q4=${encodeURIComponent(q4)}&q5=${encodeURIComponent(q5)}`;
      window.location.href = resultPage; // Redireccionar
    });
  </script>

</body>
</html>
